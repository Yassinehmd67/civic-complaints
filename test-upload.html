<!doctype html>
<meta charset="utf-8">
<h3>اختبار رفع ملف إلى uploadProof</h3>
<input type="file" id="f">
<button id="go">رفع</button>
<pre id="out"></pre>
<script>
const FN = "https://delicate-maamoul-683849.netlify.app/.netlify/functions/uploadProof";
document.getElementById("go").onclick = async () => {
  const o = document.getElementById("out");
  const f = document.getElementById("f").files[0];
  if(!f){ o.textContent = "اختر ملفاً أولاً"; return; }
  const fd = new FormData();
  fd.append("file", f, f.name);
  try{
    const r = await fetch(FN, { method:"POST", body: fd });
    o.textContent = await r.text();
  }catch(e){
    o.textContent = "Fetch error: " + e.message;
  }
};
</script>
