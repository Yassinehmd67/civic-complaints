<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>اختبار رفع ملف</title>
</head>
<body>
  <h1>اختبار رفع ملف إلى Supabase</h1>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">رفع</button>
  </form>

  <pre id="result"></pre>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const form = e.target;
  const fd = new FormData(form); // هذا يضمن multipart/form-data

  try {
    const res = await fetch("/.netlify/functions/uploadProof", {
      method: "POST",
      body: fd
    });

    const txt = await res.text();
    document.getElementById("result").textContent = txt;
  } catch(err) {
    document.getElementById("result").textContent = "خطأ: " + err.message;
  }
});
</script>
</body>
</html>
